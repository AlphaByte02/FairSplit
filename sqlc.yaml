version: "2"
sql:
    - engine: "postgresql"
      queries: "sql/queries/"
      schema: "sql/migrations/"
      gen:
          go:
              package: "db"
              out: "internal/db"
              sql_package: "pgx/v5"
              emit_json_tags: true
              # emit_db_tags: true
              emit_prepared_queries: true
              overrides:
                  - db_type: "uuid"
                    go_type:
                        import: "github.com/google/uuid"
                        type: "UUID"
                  - db_type: "uuid"
                    nullable: true
                    go_type:
                        import: "github.com/google/uuid"
                        type: "UUID"
                        pointer: true
                  - db_type: "pg_catalog.numeric"
                    go_type:
                        import: "github.com/AlphaByte02/FairSplit/internal/types"
                        type: "Numeric"
                  - db_type: "text"
                    nullable: true
                    go_type:
                        import: "github.com/AlphaByte02/FairSplit/internal/types"
                        type: "Text"
                  - column: "users.password"
                    go_struct_tag: 'json:"-"'
