services:
    db:
        image: postgres:15
        environment:
            POSTGRES_USER: prod
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: splitty
        volumes:
            - db-data:/var/lib/postgresql/data
        restart: unless-stopped

    app:
        image: yourorg/splitty:latest
        environment:
            DATABASE_URL: postgres://prod:${POSTGRES_PASSWORD}@db:5432/splitty?sslmode=disable
            PORT: "8080"
        ports:
            - "8080:8080"
        depends_on:
            - db
        restart: unless-stopped

volumes:
    db-data:
